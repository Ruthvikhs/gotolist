    <body>
        <header >
        <div class="text-bg-primary p-5  ">
            <div class="fs-1 fw-bolder text-center position-absolute top-0 start-50 translate-middle-x  ">
                To-Do-List
            </div>
            <div  class="d-flex position-absolute top-10 start-50 translate-middle-x p-3">

                <input id='inputdate' type="date"  class="rounded-2 " placeholder="DD/MM/YYYY" min="2024-03-20">
            
            
                <button  id="addform"  class="btn  btn-outline-info text-dark btn-sm fw-bolder" type="button">Add Event</button>
                <!-- <input type="submit" value="submit"> -->
            </div>
        </div>
        </header>
        <section class="container ">

                <h3 class="">Your forgotten Activity</h3>
                <div id="main-list">
                <ul class="card-body list-group" id="list">
                    <!-- <li id="item"class="list-group-item "> -->

                        <button id="wrong" type="button" value="X" class="btn btn-danger float-end" >X</button></li> -->
                </ul>
            </div>
            </div>
        </section>
